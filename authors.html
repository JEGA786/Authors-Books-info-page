<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title Pagination with Search</title>
<link rel="stylesheet" href="/authors.css">
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
crossorigin="anonymous"
/>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>

<div id="contentContainer" class="container mt-5 ">
  <div class="d-flex justify-content-center col-12 row px-0  py-4 ">
    <h4 class="d-flex heading justify-content-lg-end justify-content-center col-lg-6 col-md-6 col-12">Our Authors</h4>
    <div class="search-div d-flex  justify-content-lg-end justify-content-center align-items-center col-lg-5 col-md-5 col-12 ">
      <input class="" type="text" id="searchInput" placeholder="Search...">
    </div>
  </div>
  <div class="item-container mt-4 d-flex justify-content-around" id="itemContainer">
    <!-- Titles, images, and buttons will be dynamically added here -->
  </div>
  <div class="no-items text-center" id="noItemsMessage" style="display: none;">Please Enter Our Correct Author name</div>
</div>

<div class="pagination d-flex justify-content-center align-items-center mt-5 mb-5" id="pagination">
  <!-- Pagination buttons will be dynamically added here -->
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const items = [
  { title: "Alia Almoayed", image: "/images/Alia Almoayed FB Pic.png" },
  { title: "Antoine D.Moss", image: "/images/antoine.png" },
    { title: "Alex Rodriguez", image: "/images/Alex Rodriguez.png" },
            { title: "Brandi Parsons", image: "/images/Brandi Parsons.png" },
            { title: "Brant Vickers", image: "/images/Brant Vickers.png" },            
            { title: "Dr.Carolyn Scott", image: "/images/Carolyn Scott FB Picture.png" },
            { title: "Kathryn Cerver", image: "/images/Cervera LinkedIn Image.png" },
            { title: "Courtney Pahlke", image: "/images/Courtney Pahlke Amazon Author Photo.png" },
            { title: "Curse Queen", image: "/images/Curse Queen Author Picture.png" },
            { title: "Deanna King", image: "/images/Deanna King FB Photo.png" },
            { title: "Devaughn Lily", image: "/images/Devaughn Lily FB Pic.png" },
            { title: "Garbis", image: "/images/Garbis Author Picture Bright.png" },
  ];

  const itemsPerPage = 9;
  let currentPage = 1;
  let currentItems = items; // Initialize with all items
  const itemContainer = document.getElementById("itemContainer");
  const pagination = document.getElementById("pagination");
  const noItemsMessage = document.getElementById("noItemsMessage");
  const searchInput = document.getElementById("searchInput");

  function showItems(page) {
    const startIndex = (page - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const itemsToShow = currentItems.slice(startIndex, endIndex);

    itemContainer.innerHTML = "";
    itemsToShow.forEach((item, index) => {
      const itemDiv = document.createElement("div");
      itemDiv.classList.add("item");
      const authorPageUrl = `author_info.html?title=${item.title}&image=${item.image}`;
      itemDiv.innerHTML = `
        <a class="" href="${authorPageUrl}">
          <div class="author">
         <div class="author-img-div"> <img  src="${item.image}" alt="${item.title}"></div>
          <div class="item-content">
            <p class="title text-dark fw-bold  mt-2 author-name">${item.title}</p>
          </div>
          <div class="mt-2 text-dark p-0 m-0 get-to-know ">Get To Know
            <i class="fa fa-arrow-circle-right "></i>
          </div>
          </div>
        </a>
      `;
      itemContainer.appendChild(itemDiv);
    });

    if (currentItems.length === 0) {
      noItemsMessage.style.display = "block";
    } else {
      noItemsMessage.style.display = "none";
    }
  }

  function updatePaginationButtons() {
    pagination.innerHTML = ""; // Clear existing pagination buttons
    const totalPages = Math.ceil(currentItems.length / itemsPerPage);
    for (let i = 1; i <= totalPages; i++) {
      const button = document.createElement("button");
      button.textContent = i;
      button.addEventListener("click", function() {
        currentPage = i;
        showItems(currentPage);
        updatePaginationButtons();
      });
      pagination.appendChild(button);
    }

    // Add previous button
    const prevButton = document.createElement("button");
    prevButton.textContent = "<";
   
    prevButton.addEventListener("click", function() {
      if (currentPage > 1) {
        currentPage--;
        showItems(currentPage);
        updatePaginationButtons();
      }
    });
    pagination.prepend(prevButton);

    // Add next button
    const nextButton = document.createElement("button");
    nextButton.textContent = ">";
    nextButton.addEventListener("click", function() {
      if (currentPage < totalPages) {
        currentPage++;
        showItems(currentPage);
        updatePaginationButtons();
      }
    });
    pagination.appendChild(nextButton);

    // Disable previous button if on the first page
    if (currentPage === 1) {
      prevButton.disabled = true;
    }

    // Disable next button if on the last page
    if (currentPage === totalPages) {
      nextButton.disabled = true;
    }
  }

  function filterItems(searchQuery) {
    currentItems = items.filter(item =>
      item.title.toLowerCase().includes(searchQuery.toLowerCase())
    );
    showItems(1);
    updatePaginationButtons();
  }

  function handleSearch() {
    const searchQuery = searchInput.value.trim();
    filterItems(searchQuery);
  }

  showItems(currentPage);
  updatePaginationButtons();

  searchInput.addEventListener("input", function() {
    handleSearch();
  });
});
</script>

</body>
</html>
