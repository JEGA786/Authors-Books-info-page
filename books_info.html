<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Books Information</title>
<link rel="stylesheet" href="/authors.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
    .author-book-img{
  width: 289px !important;
  height: 448px;
  border-radius: 5px;
}
.author-book-img img{
    width: 100%;
 object-fit: cover;
}
</style>
</head>


<body>
<div class="container d-flex flex-column align-items-center py-4 pb-5">
    <h2>Books Information</h2>
    <div id="author-book-img" class="author-book-img"></div> 
    <div class="buttons"></div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    const bookImage = urlParams.get('bookImage');

    // Add the book image to the .author-book-img div with id "book-img"
    const authorBookImgDiv = document.getElementById("author-book-img");
    authorBookImgDiv.innerHTML = `<img id="book-img" src="${bookImage}" alt="Book Image">`;

    // Add click event listener to book image
    const bookImg = document.getElementById("book-img");
    bookImg.addEventListener("click", function() {
        // Clone the book image
        const clonedBookImg = bookImg.cloneNode(true);
        // Clear the author-book-img div
        authorBookImgDiv.innerHTML = '';
        // Append the cloned book image
        authorBookImgDiv.appendChild(clonedBookImg);
    });
});
</script>
</body>
</html>
